<!DOCTYPE html>
<html>

<head>
   <title>Login</title>
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
   <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
   <link href="assets/css/style.css" type="text/css" rel="stylesheet">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   <script src="assets/js/challenge.js"></script>
   <script src="assets/js/UI.js"></script>
</head>

<body>
   <nav>
      <div class="nav-wrapper">
         <a href="#" class="brand-logo center" id="logo">DUELLO</a>
         <ul id="nav-mobile" class="right hide-on-med-and-down">
         </ul>
      </div>
   </nav>
   <main>
      <div>
         <h1>Login</h1>
      </div>
      <div class="row">
         <form class="col s12">
            <div class="row">
               <div class="input-field col s6">
                  <input placeholder="" id="username" type="text" class="validate">
                  <label class="active" for="username">User Name</label>
               </div>
               <div class="row">
                  <div class="input-field col s6">
                     <input placeholder="" id="password" type="password" class="validate">
                     <label class="active" for="password">Password</label>
                  </div>
               </div>
            </div>
         </form>
      </div>
      <button id="login" class="btn waves-effect waves-light" type="submit" name="action">Login
      </button>
      <button id="newUser" data-target="signUp" class="btn modal-trigger waves-effect waves-light">New User</button>
      <script type="text/javascript" src="js/materialize.min.js"></script>
   </main>
   <footer class="page-footer">
      <div class="container">
         <div class="container" id="Copyright">
            Â© 2017 Rise to the Challenge
         </div>
      </div>
   </footer>

   <!-- Modal Structure -->
   <div id="signUp" class="modal modal-fixed-footer">
      <div class="modal-content">
         <h4>New User Details</h4>
         <div id="modalErrorHeader" class="clearNewUser"></div>
         <div class="row">
            <!-- ===================================== -->
            <form class="col s12">
               <div class="row">
                  <div class="input-field col s6">
                     <input placeholder="" id="userName" type="text" class="validate clearNewUser">
                     <label for="userName">Username</label>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s12">
                     <input placeholder="" id="email" type="email" class="validate clearNewUser">
                     <label for="email">Email</label>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s12">
                     <input placeholder="" id="newPassword" type="password" class="validate clearNewUser">
                     <label for="password">Password</label>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s12">
                     <input placeholder="" id="confPassword" type="password" class="validate clearNewUser">
                     <label for="password">Confirm Password</label>
                  </div>
               </div>
            </form>
         </div>

      </div>
      <div class="modal-footer">
         <a href="#!" id="createProfile" class="modal-action waves-effect waves-green btn-flat">Submit</a>
         <a href="#!" id="exitModal" class="modal-action modal-close waves-effect waves-green btn-flat">Exit</a>
      </div>
   </div>
</body>

</html>
