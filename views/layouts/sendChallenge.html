                <div class="row">
                    <form class="col s12" id="challengeIssue">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" name="challenge_name" type="text" class="validate">

                            </div>
                        </div>
                        <div class="row">

                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Namecalling Optional" name="challenged_name" type="text" class="validate">
                                <label class="active" for="first_name">What name will you call them?:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea name="rules" class="materialize-textarea"></textarea>
                                <label class="active" for="textarea1">Rules:</label>
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="input-field">
                                <input placeholder="link your proof video or image here" name="postLink" type="url" class="validate">
                                <label class="active" for="email" data-error="wrong" data-success="right">Proof: Image or Video</label>
                            </div>
                        </div>
                        <!--<a href="./dashboard.html">-->
