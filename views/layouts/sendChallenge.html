<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">(Our Logo Here)</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

    <main>
        <div>
            <h1>Rise-to-the-Challenge</h1>
        </div>
        <div>
            <h4>Issue your Challenge</h4>
            <div class="collection">

                <div class="row">
                    <form class="col s12">
                        Challenge Name:
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="challenge-name" type="text" class="validate">
                                <label class="active" for="first_name"></label>
                            </div>
                    </form>
                    </div>

                </div>
                <form class="col s12">
                    The Challenged:
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="challenged" type="text" class="validate" multiple>
                            <label class="active" for="first_name"></label>
                        </div>
                </form>
                <div class="row">
                    <form class="col s12">
                        Rules:
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="rules" class="materialize-textarea"></textarea>
                                <label class="active" for="textarea1"></label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col s12">
                    Proof:
                    <div class="input-field">
                        <input placeholder="link your proof video or image here" id="postLink" type="url" class="validate">
                        <label class="active" for="email" data-error="wrong" data-success="right">Image or Video</label>
                    </div>
                </div>
                <!--<a href="./dashboard.html">-->
                <button id="challengeSubmit" class="btn waves-effect waves-light" type="submit" name="action">Submit
                    </button>
                <!--</a>-->
                </div>

    </main>
