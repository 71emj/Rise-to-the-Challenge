<!DOCTYPE html>
<html>

<head>
   <title>Login</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>

<body>
   <main>
      <div>
         <h1>Login</h1>
      </div>
      <div class="row">
         <form action="/login" method="POST" class="col s12">
            <label for="user_name">User Name</label>
            <input id="user_name" type="text" name="username">
            <label for="user_pass">Password</label>
            <input id="user_pass" type="password" name="password">
            <input type="submit" value="Login">
         </form>
      </div>
      <div class="row">
         <form action="/newaccount" method="POST" class="col s12">
            <label for="user_name">User Name</label>
            <input id="user_name" type="text" name="username">
            <label for="user_pass">Password</label>
            <input id="user_pass" type="password" name="password">
            <label for="user_alias">Alias</label>
            <input id="user_alias" type="text" name="alias">
            <label for="user_email">Email</label>
            <input id="user_email" type="email" name="email">
            <input type="submit" value="Create Account">
         </form>
      </div>
   </main>
</body>

</html>
